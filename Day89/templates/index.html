<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">My Task Manager</h2>
    
    <form action="/" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Add a new task...">
            <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
    </form>

    <div class="list-group shadow">
        {% for task in tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{{ 'completed' if task.completed == 1 }}">
                {{ task.content }}
            </span>
            <div>
                <a href="/update/{{task.id}}" class="btn btn-sm btn-outline-success">Done</a>
                <a href="/delete/{{task.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
