<!DOCTYPE html>
<html>
<head>
    <title>Brewery Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üçª Local Brewery Finder</h1>
        
        <form method="POST" class="d-flex mb-5">
            <input name="city" class="form-control me-2" placeholder="Enter a city (e.g. San Diego)">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <div class="row">
            {% for brewery in breweries %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ brewery.name }}</h5>
                        <p class="text-muted small">{{ brewery.brewery_type.title() }} Brewery</p>
                        <p>{{ brewery.street }}, {{ brewery.city }}</p>
                        {% if brewery.website_url %}
                        <a href="{{ brewery.website_url }}" target="_blank" class="btn btn-sm btn-outline-primary">Visit Website</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
